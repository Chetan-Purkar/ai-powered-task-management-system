server:
  port: 8080

spring:
  application:
    name: api-gateway

  config:
    import: "optional:configserver:"   # Optional: avoids startup failure if Config Server is missing

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true                # ✅ Enables Eureka route discovery automatically
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE       # ✅ Load-balanced URI from Eureka
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1            # ✅ Removes "/api" before forwarding (so auth-service gets "/auth/...")

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1            # ✅ Add back StripPrefix (keeps routing consistent)

        - id: project-service
          uri: lb://PROJECT-SERVICE
          predicates:
            - Path=/api/projects/**
          filters:
            - StripPrefix=1

        - id: task-service
          uri: lb://TASK-SERVICE
          predicates:
            - Path=/api/tasks/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info
